    <h1>找工作的经验与分享</h1>
    <p>对于找工作，想说的是没有什么工作是完美的，自己第一份工作是在15岁时，拿别人的身份证，在路边找的中介，以8元一小时入职，这工作以现在看来一点也不好，但我那时没钱，想换手机，做这份工作却熬了下来，你说现在怎么不去干这种工作呢？
    现在自己都20多，学到一点东西，如果再去做这种，说实话会笑死人。
    其实没什么是完美的，现在的结果是自己当初的选择，为自己的利去迁就那些不开心的事
